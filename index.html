<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>rtCoder</title>

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="less/style.css"/>

    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png"/>
</head>
<body>
<div class="container" id="app">
    <div class="card" v-if="view === 'card'">
        <div class="info-container" v-if="userData">
            <div class="image">
                <img src="" :src="userData.avatar_url" alt="">
            </div>
            <div class="username">{{userData.name}}</div>
            <div class="bio">{{userData.bio}}</div>
            <div class="location">{{userData.location}}</div>
            <div class="hire" v-if="userData.hireable">
                <i class="fa fa-check"></i> Available to hire
            </div>
            <button @click="view='repos'">Show repos</button>
        </div>
        <div class="more">
            <div class="social">
                <div class="social-box">
                    <a href="https://linkedin.com/in/dawid-je%C5%BC-927285a4" title="LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>
                <div class="social-box">
                    <a href="https://codepen.io/rtCoder/" title="CodePen">
                        <i class="fa fa-codepen"></i>
                    </a>
                </div>
                <div class="social-box">
                    <a href="https://github.com/rtcoder" title="GitHub">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
                <div class="social-box">
                    <a href="mailto:dawidjez@gmail.com" title="E-mail">
                        <i class="fa fa-at"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="repos" v-if="view === 'repos'">
        <div class="close-button">
        <span class="back" @click="view = 'card'">&times; Close</span>
        </div>
        <div class="repos-list">
        <div class="column" v-for="column of repos">
            <div class="repo" v-for="repo of column">
                <div class="name">
                    <a v-bind:href="repo.html_url" v-bind:title="repo.name" target="_blank">{{repo.name}}</a>
                    <div class="additional">
                        <a class="gh-pages-link" target="_blank"
                           v-bind:href="'https://' + gitHubUername + '.github.io/' + repo.name" v-if="repo.has_pages">gh-pages</a>
                        <span class="stars" v-if="repo.stargazers_count">&nbsp;&nbsp;&nbsp;<i class="fa fa-star"></i> {{repo.stargazers_count}}</span>
                    </div>
                </div>
                <div class="description" v-if="repo.description">{{repo.description}}</div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="js/app.js"></script>

</body>
</html>
